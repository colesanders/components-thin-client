<hr>
<div class="container">
  <mat-card class="full-width">
    <mat-card-content>
      <mat-horizontal-stepper>
        <!-- MANUAL STEP -->
        <mat-step label="MANUAL STEP">
          <h1>STEP 01: Manual Step</h1>

          <mat-list>
            <mat-list-item *ngFor="let action of actions; index as i" [class.active]="index == i">{{action | json}}</mat-list-item>
          </mat-list>
          <button mat-raised-button color="primary" (click)="step()">STEP</button>
        </mat-step>
        <!-- MANUAL CYCLE -->
        <mat-step label="MANUAL CYCLE">
          <h1>STEP 02: Manual Cycle</h1>
          <p mat-line>
            Timer: {{timerInterval / 1000}} Seconds
          </p>
          <mat-slider min="100" max="2000" step="100" value="500" thumb-label="true"
                      [(ngModel)]="timerInterval" class="full-width"></mat-slider>

          <mat-list>
            <mat-list-item *ngFor="let action of actions; index as i" [class.active]="index == i">{{action | json}}</mat-list-item>
          </mat-list>
          <button mat-raised-button color="primary" (click)="cycle()">CYCLE</button>
        </mat-step>
        <!-- DYNAMIC STEP -->
        <mat-step label="DYNAMIC STEP">
          <h1>STEP 03: Dynamic Step</h1>
          <mat-input-container class="full-width">
            <input matInput placeholder="Action"
                   [(ngModel)]="action" type="text" name="action">
          </mat-input-container>
          <button mat-raised-button color="primary" (click)="dispatch(action)">DISPATCH</button>
        </mat-step>
        <!-- DYNAMIC CYCLE -->
        <mat-step label="DYNAMIC CYCLE">
          <h1>STEP 04: Dynamic Cycle</h1>
          <ace-editor [(text)]="rawActions" #editor style="height:150px;"></ace-editor>
          <button mat-raised-button color="primary" (click)="dispatchCycle(rawActions)">DISPATCH</button>
        </mat-step>
        <!-- REMOTE STEP -->
        <mat-step label="REMOTE STEP">
          <h1>STEP 05: Remote Step</h1>
          <form>
            <mat-input-container class="full-width">
              <input matInput placeholder="Action"
                     [(ngModel)]="action" type="text" name="action">
            </mat-input-container>
            <button mat-raised-button color="primary" (click)="dispatchRemote(action)">DISPATCH</button>
          </form>
        </mat-step>
        <!-- HISTORY -->
        <mat-step label="HISTORY">
          <h1>History</h1>
          <button mat-raised-button color="primary" (click)="undo()">UNDO</button>
          <button mat-raised-button color="primary" (click)="redo()">REDO</button>
        </mat-step>
        <!-- GRAND FINALE -->
        <mat-step label="ONE MORE THING...">
          <h1>Thin Client</h1>
          Pending
        </mat-step>
      </mat-horizontal-stepper>
    </mat-card-content>
  </mat-card>
</div>
