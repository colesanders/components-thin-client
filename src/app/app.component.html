<mat-toolbar color="primary">
  <button (click)="sidenav.toggle()" mat-mini-fab><mat-icon>menu</mat-icon></button>
  <span class="fill-remaining-space"></span>
  <span>
    Component Thin Clients
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" class="app-sidenav">
    <nav>
      <a mat-button
         class="nav-link"
         *ngFor="let link of links"
         [routerLink]="link.path"
         routerLinkActive="active">
        <mat-icon>{{link.icon}}</mat-icon> &nbsp;
        {{link.label}}
      </a>
    </nav>
  </mat-sidenav>

  <div class="app-content">
    <router-outlet></router-outlet>
    <hr>
    <div class="container">
      <mat-card class="full-width">
        <mat-card-content>
          <mat-horizontal-stepper>
            <!-- MANUAL STEP -->
            <mat-step label="MANUAL STEP">
              <h1>STEP 01: Manual Step</h1>
              <button mat-button (click)="step()">STEP</button>
            </mat-step>
            <!-- MANUAL CYCLE -->
            <mat-step label="MANUAL CYCLE">
              <h1>STEP 02: Manual Cycle</h1>
              <p mat-line>
                Timer: {{timerInterval / 1000}} Seconds
              </p>
              <mat-slider min="100" max="2000" step="100" value="500" thumb-label="true"
                          [(ngModel)]="timerInterval" class="full-width"></mat-slider>
              <button mat-button (click)="cycle()">CYCLE</button>
            </mat-step>
            <!-- DYNAMIC STEP -->
            <mat-step label="DYNAMIC STEP">
              <h1>STEP 03: Dynamic Step</h1>
              <mat-input-container class="full-width">
                <input matInput placeholder="Action"
                       [(ngModel)]="action" type="text" name="action">
              </mat-input-container>
              <button mat-button (click)="dispatch(action)">DISPATCH</button>
            </mat-step>
            <!-- DYNAMIC CYCLE -->
            <mat-step label="DYNAMIC CYCLE">
              <h1>STEP 04: Dynamic Cycle</h1>
              <ace-editor [(text)]="rawActions" #editor style="height:150px;"></ace-editor>
              <button mat-button (click)="dispatchCycle(rawActions)">DISPATCH</button>
            </mat-step>
            <!-- REMOTE STEP -->
            <mat-step label="REMOTE STEP">
              <h1>STEP 05: Remote Step</h1>
              <form>
                <mat-input-container class="full-width">
                  <input matInput placeholder="Action"
                         [(ngModel)]="action" type="text" name="action">
                </mat-input-container>
                <button mat-button (click)="dispatchRemote(action)">DISPATCH</button>
              </form>
            </mat-step>
            <!-- HISTORY -->
            <mat-step label="HISTORY">
              <h1>History</h1>
              <button mat-button (click)="undo()">UNDO</button>
              <button mat-button (click)="redo()">REDO</button>
            </mat-step>
            <!-- GRAND FINALE -->
            <mat-step label="ONE MORE THING...">
              <h1>Thin Client</h1>
              Pending
            </mat-step>
          </mat-horizontal-stepper>
        </mat-card-content>
      </mat-card>
   </div>
  </div>
</mat-sidenav-container>
