<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1 *ngIf="currentProject.id; else prompt">Editing {{originalName}}</h1>
      <ng-template #prompt><h1>Create</h1></ng-template>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #formRef="ngForm">
      <mat-input-container class="full-width">
        <input matInput placeholder="Name" required
               [(ngModel)]="currentProject.name" type="text" name="name">
      </mat-input-container>
      <mat-input-container class="full-width">
        <input matInput placeholder="Description"
               [(ngModel)]="currentProject.description" type="text" name="description">
      </mat-input-container>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="saved.emit(currentProject)" [disabled]="!formRef.valid">Save</button>
    <button mat-button (click)="cancelled.emit(currentProject)">Cancel</button>
  </mat-card-actions>
</mat-card>
