<div class="container">
  <!-- LIST -->
  <div class="col-50">
    <app-projects-list
      [projects]="projects$ | async"
      (selected)="setCurrentProject($event)"
      (deleted)="deleteProject($event)">
    </app-projects-list>
  </div>
  <!-- DETAILS -->
  <div class="col-50">
    <app-project-details
      [project]="currentProject$ | async"
      (saved)="saveProject($event)"
      (cancelled)="cancel($event)">
    </app-project-details>
  </div>
</div>
